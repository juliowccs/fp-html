<html>
    <head>
            <title>Avaliação do site</title>
            <link rel="stylesheet" href="contato.css">
            <link rel="icon" type="image/x-icon" href="https://www.imagensempng.com.br/wp-content/uploads/2021/02/Ponto-Interrogacao-Png.png">
    </head>
    <body style="background-color:#aafff4">
        <div>
            <form action="obrigado.html" method="get">
                <fieldset class="field">
                <legend style="font-size: 200%; padding-left: 0.6rem; padding-right: 0.6rem;" class="t">Formulário de Avaliação</legend>
                <label>Nome: </label>
                <input type="text" name="nome" required style="font-family: Coolvetica;  color: #009b8b; border-color: #009b8b;"> <br>
                <label>Email: </label>
                <input type="email" name="email" required style="font-family: Coolvetica;  color: #009b8b; border-color: #009b8b;"> <br>
                <label>Assunto: </label>
                <select name="assunto" style="font-family: Coolvetica;  color: #009b8b; border-color: #009b8b;  ">
                    <option value="sugestao" style="border-color: #009b8b;">Sugestão</option>
                    <option value="critica" style="border-color: #009b8b;">Crítica</option>
                    <option value="elogio" selected style="border-color: #009b8b;">Elogio</option>
                </select> <br>
                <label>Mensagem: </label>
                <textarea name="mensagem" required style="font-family: Coolvetica;  color: #009b8b; border-color: #009b8b;"></textarea> <br>
                <section>
                    <input type="checkbox" required>
                    <label>Eu concordo com os Termos de Privacidade do Site</label> <br>
                    <input type="submit" value="Enviar mensagem" required style="font-family: Coolvetica; color: #009b8b; border-color: #009b8b;">
                </section>
                </fieldset>
            </form>
        </div>
    </body>
</html>
